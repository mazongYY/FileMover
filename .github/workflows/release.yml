name: Create Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install rarfile py7zr

    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name=FileMover --clean main.py

    - name: Create release package
      run: |
        mkdir release
        copy dist\FileMover.exe release\
        if exist "dist\使用说明.txt" copy "dist\使用说明.txt" release\

    - name: Archive release
      uses: actions/upload-artifact@v4
      with:
        name: FileMover-Release
        path: release/
        
  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: FileMover-Release
        path: release/

    - name: Get version
      id: get_version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.version }}
        name: FileMover ${{ steps.get_version.outputs.version }}
        body: |
          🚀 **FileMover ${{ steps.get_version.outputs.version }} - 现代化文件筛选工具**

          ## ✨ 新功能
          - 🎨 **全新现代化UI设计** - 深色主题，圆角按钮，卡片式布局
          - 🚀 **自动打开文件夹** - 处理完成后直接打开输出文件夹，无弹窗干扰
          - 📦 **简化项目结构** - 重构为单一main.py文件，易于维护
          - 🌍 **中文优先文档** - 双语README，默认显示中文内容

          ## 🔧 优化改进
          - 🛡️ **彻底解决运行时错误** - 移除复杂依赖，提高稳定性
          - 📁 **统一文件结构** - 删除多余文件，保持项目简洁
          - 🎯 **用户体验优化** - 简化操作流程，提升使用效率
          - 📋 **标准化文档** - 符合GitHub开源项目标准

          ## 🐛 修复问题
          - ✅ **文件选择问题** - 修复浏览文件后路径不显示的问题
          - ✅ **占位符处理** - 优化输入框占位符逻辑
          - ✅ **UI标题优化** - 去除冗余版本信息，界面更简洁

          ## 📦 下载说明
          - **FileMover.exe** - Windows可执行文件（约8MB）

          ## 💻 系统要求
          - Windows 7/8/10/11
          - 无需安装Python或其他依赖

          ## 🚀 快速开始
          1. 下载FileMover.exe
          2. 双击运行程序
          3. 选择压缩包文件
          4. 输入关键字
          5. 选择操作模式
          6. 开始处理

          ---

          **⭐ 如果这个项目对您有帮助，请给个Star支持一下！**
        draft: false
        prerelease: false
        files: |
          release/FileMover.exe
