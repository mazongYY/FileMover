name: Create Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name=FileMover main.py

    - name: Verify build
      run: |
        if (Test-Path "dist\FileMover.exe") {
          Write-Host "✅ Build successful"
          Get-Item "dist\FileMover.exe" | Select-Object Name, Length
        } else {
          Write-Host "❌ Build failed"
          exit 1
        }
        
    - name: Get version
      id: get_version
      run: |
        if ("${{ github.event_name }}" -eq "workflow_dispatch") {
          echo "version=${{ github.event.inputs.version }}" >> $env:GITHUB_OUTPUT
        } else {
          $version = "${{ github.ref }}" -replace "refs/tags/", ""
          echo "version=$version" >> $env:GITHUB_OUTPUT
        }

    - name: Create Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.version }}
        name: FileMover ${{ steps.get_version.outputs.version }}
        body: |
          🚀 **FileMover ${{ steps.get_version.outputs.version }} - 现代化文件筛选工具**

          ## ✨ 主要特性
          - 🎨 **现代化UI设计** - 深色主题，用户友好界面
          - 📦 **多格式支持** - ZIP、RAR、7Z等压缩格式
          - 🔍 **智能筛选** - 关键字匹配和文件过滤
          - 🚀 **自动化处理** - 一键处理，自动打开结果文件夹

          ## 📦 下载说明
          - **FileMover.exe** - Windows可执行文件（约8MB）
          - 支持Windows 7/8/10/11
          - 无需安装Python或其他依赖

          ## 🚀 快速开始
          1. 下载FileMover.exe
          2. 双击运行程序
          3. 选择压缩包文件
          4. 输入筛选关键字
          5. 开始处理

          **⭐ 如果这个项目对您有帮助，请给个Star支持一下！**
        draft: false
        prerelease: false
        files: |
          dist/FileMover.exe
