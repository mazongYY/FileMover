name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Syntax check
      run: |
        python -m py_compile main.py

    - name: Test basic functionality
      run: |
        python -c "print('✅ Python syntax check passed')"

    - name: Test imports
      run: |
        python -c "import tkinter; print('✅ tkinter import successful')"

  build:
    needs: test
    runs-on: windows-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name=FileMover main.py

    - name: Verify build
      run: |
        if (Test-Path "dist\FileMover.exe") {
          Write-Host "✅ Build successful"
          Get-Item "dist\FileMover.exe" | Select-Object Name, Length
        } else {
          Write-Host "❌ Build failed"
          exit 1
        }

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: FileMover-Build
        path: dist/FileMover.exe
        retention-days: 7
